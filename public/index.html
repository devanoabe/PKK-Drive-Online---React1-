    <div id="root"></div>

<script type="text/babel">

const Main = React.createClass({
  getInitialState() {
    return{
      n: 1
    }
  },
  render() {
    return(
    <div>
  <p>N: {this.state.n}</p>
  <button onClick={this.handleButton.bind(this)}>
    Click Me
  </button>
    </div>
    );
  },
  handleButton() {
    const newState = this.state.n + 1;
    this.setState({ n: newState});
  }
});

ReactDOM.render(<Main />, document.getElementbyId('root'));

</script>
